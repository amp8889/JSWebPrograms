    <body>
      <main id="content">
        

        <form action="">
            <section>

                <h4>ITMD 441 - Lab 3 Aidan Pavlik</h4>
                <h1>Tip Calculator</h1>

                <div>
                    <label id="BillTextFieldLabel">Bill Total:</label>
                    <input type="number" id="BillTextField" name="BillTextField">
                </div>
    
                <div id="tipID">
                    <label id="tipSliderLabel">Tip:</label>
                    <input type="range" id="tipSlider" name="tipSlider" min="0" max="100" value="20">
                </div>

                <div>
                    <label for="tipPercentage">Tip Percentage:</label>
                    <input type="text" id="tipPercentage" name="tipPercentage" disabled>
                </div>

                <div>
                    <label for="tipAmount">Tip Amount:</label>
                    <input type="text" id="tipAmount" name="tipAmount" disabled>
                </div>

                <div>
                    <label for="totalBillWithTip">Total Bill With Tip:</label>
                    <input type="text" id="totalBillWithTip" name="totalBillWithTip" disabled>
                </div>
            </section>

    </form>
        


      </main>
