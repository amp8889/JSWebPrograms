<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Aidan Pavlik</title>
    <link rel="stylesheet" href="screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
</head>

<body>
    <main id="content">

        <section id="title">
            <img src="assets/sun.png" alt="image of sun">
            <h1>Pick a location from the drop-down list</h1>
            <img src="assets/moon.png" alt="image of moon">

        </section>




        <section id="locationSelection">
            
            <label for="locations">Select a location:</label>
            <select id="locations">
                <option value="current">Current Location</option>
                <option value="41.8623, 87.6167">Chicago Soldier Field</option>
                <option value="27.2670, 82.5463">Siesta Key Florida</option>
                <option value="45.5152,122.6784">Portland Oregon</option>
                <option value="41.0814, 81.5190">Akron Ohio</option>
                <option value="29.9584, 90.0644">New Orleans French Quarter</option>
            </select>
            <label id="currentLocation">Selected Location: </label>

        </section>

        <section id="infoContainer">
            <section class="infoSection" id="todayInfo">

                <label id="outputSunrise">Sunrise:</label>
                <label id="outputSunset">Sunset:</label>
                <label id="outputDawn">Dawn: </label>
                <label id="outputDusk">Dusk: </label>
                <label id="outputDayLength">Length of Day:</label>
                <label id="outputSolarNoon">Noon: </label>
                <label id="outputTimeZone">Timezone: </label>
            </section>

            <section class="infoSection" id="tomInfo">
                <label id="outputTomorrowSunrise">Tomorrow's Sunrise:</label>
                <label id="outputTomorrowSunset">Tomorrow's Sunset:</label>
                <label id="outputTomorrowDawn">Tomorrow's Dawn: </label>
                <label id="outputTomorrowDusk">Tomorrow's Dusk: </label>
                <label id="outputTomorrowDayLength">Tomorrow's Day Length:</label>
                <label id="outputTomorrowSolarNoon">Tomorrow's Solar Noon: </label>
                <label id="outputTomorrowTimeZone">Tomorrow's Timezone: </label>
            </section>
        </section>

    </main>

    </body>
    <footer id="footer">
        <p>Powered by SunriseSunset.io and geocode.maps.co/</p>
    </footer>
    <script src="main.js"></script>


</html>
